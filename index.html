        <img src="C:\Estudio\Curso 4.0 Python\tpo\img\corolla cross.jpg" height="450px" width="600px" alt="corolla cross">
        <img src="C:\Estudio\Curso 4.0 Python\tpo\img\amarok.jpg" height="450px" width="600px" alt="amarok">

        <img src="C:\Estudio\Curso 4.0 Python\tpo\img\camion.jpeg" height="450px" width="600px" alt="camion">
    </section>
    <div class="barraInicio">
        <img class="logo" src="imagenes/logo.png" alt="logo de automovil">
        <span>TPO - Desarrollo</span>
        <div class="espacio"></div>
        <div class="opciones">
            <nav>
                <ul>
                    <li><a href="">Nosotros</a></li>
                    <li><a href="">Servicio</a></li>

                    <li><a href="">Contacto</a></li>

    <div id="after_submit"></div>
<form id="contacto_form" action="#" method="POST" enctype="multipart/form-data">
  <div class="row">
    <label class="required" for="nombre">Nombre y Apellido</label><br />
    <input id="nombre" class="input" name="nombre" type="text" value="" size="30" /><br />
    <span id="nombre_validation" class="error_message"></span>
  </div>
  <div class="row">
    <label class="required" for="email"> Email:</label><br />
    <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
    <span id="email_validation" class="error_message"></span>
  </div>
  <div class="row">
    <label class="required" for="message">Mensaje/consulta:</label><br />
    <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
    <span id="mensaje_validation" class="error_message"></span>
  </div>
    
    <input id="submit_button" type="submit" value="Enviar Mail" />
</form>
</body>
</html>
